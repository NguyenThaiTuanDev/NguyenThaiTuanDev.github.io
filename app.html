<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interview - Ngũ Hổ Tướng AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="logo-icon">NHT<span class="dot">.</span></div>
            <nav class="app-nav">
                <a href="app.html" class="active" title="Phỏng vấn"><i class="fas fa-comment-dots"></i></a>
                <a href="history.html" title="Lịch sử"><i class="fas fa-history"></i></a>
                <a href="dashboard.html" title="Báo cáo"><i class="fas fa-chart-pie"></i></a>
                <a href="#" title="Thoát" onclick="window.location.href='index.html'"><i class="fas fa-sign-out-alt"></i></a>
            </nav>
            <div class="user-avatar-container">
                <img id="userAvatar" src="" alt="User">
            </div>
        </aside>

        <main class="main-screen">
            
            <header class="app-header">
                <div class="session-info">
                    <div class="ai-status-dot online"></div>
                    <div>
                        <h2 id="jobTitle">Interview Session</h2>
                        <span class="sub-text">AI Interviewer • <span id="connectionStatus">Đang trực tuyến</span></span>
                    </div>
                </div>
                <div class="timer" id="interviewTimer">00:00:00</div>
            </header>

            <div class="chat-layout">
                
                <div class="chat-section">
                    
                    <div class="chat-window" id="chatWindow">
                        </div>

                    <div class="input-area">
                        <div class="typing-indicator" id="typingIndicator" style="display: none;">
                            <span>AI đang soạn tin...</span>
                            <div class="dots"><span></span><span></span><span></span></div>
                        </div>
                        <div class="input-wrapper">
                            <textarea id="userInput" placeholder="Nhập câu trả lời của bạn tại đây..." rows="1"></textarea>
                            <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>

                <div class="analysis-sidebar">
                    <h3>Phân tích trực tiếp</h3>
                    
                    <div class="metric-card">
                        <div class="metric-label">
                            <span>Từ khóa phù hợp</span>
                            <span class="metric-val" id="keywordScore">0/5</span>
                        </div>
                        <div class="progress-bg"><div class="progress-fill" id="keywordBar" style="width: 0%"></div></div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-label">
                            <span>Độ dài câu trả lời</span>
                            <span class="metric-val" id="lengthStatus">---</span>
                        </div>
                        <div class="status-badge" id="lengthBadge">Chưa có dữ liệu</div>
                    </div>

                    <div class="feedback-box" id="feedbackBox">
                        <h4><i class="fas fa-lightbulb"></i> Gợi ý từ AI:</h4>
                        <p>Hãy trả lời đầy đủ chủ ngữ vị ngữ và tập trung vào kinh nghiệm thực tế.</p>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
